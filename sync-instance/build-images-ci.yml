stages:
  - build-image

.job_template: &build_image_definition_dh
  image: docker:19
  stage: build-image
  services:
    - alias: docker
      name: docker:19.03.5-dind
  script:
    - apk add --no-cache bash
    - bash ./ci_docker_build_push.sh
  variables: &sync_image_vars_dh
    REGISTRY_USER: "${DH_CI_REGISTRY_USER}"
    REGISTRY_PASSWORD: "${DH_CI_REGISTRY_PASSWORD}"
    REGISTRY: "${DH_CI_REGISTRY}"
    DOCKER_FILE: "sync-instance/Dockerfile"
    DOCKER_NAME: "postgresai/sync-instance"

.job_template: &build_image_definition_gl
  image: docker:19
  stage: build-image
  services:
    - alias: docker
      name: docker:19.03.5-dind
  script:
    - apk add --no-cache bash
    - bash ./ci_docker_build_push.sh
  variables: &sync_image_vars_gl
    REGISTRY_USER: "${CI_REGISTRY_USER}"
    REGISTRY_PASSWORD: "${CI_REGISTRY_PASSWORD}"
    REGISTRY: "${CI_REGISTRY}"
    DOCKER_FILE: "sync-instance/Dockerfile"
    DOCKER_NAME: "registry.gitlab.com/postgres-ai/custom-images/sync-instance"

.only_var_template: &only_tag_release
  rules:
    - if: '$CI_COMMIT_TAG =~ /^[0-9.]+$/'

.only_var_template: &only_feature
  only:
    refs:
      - branches
    variables:
      - $CI_COMMIT_REF_SLUG != "master"
  when: manual

build-sync-postgres-9-6-image-latest:
  <<: *only_tag_release
  <<: *build_image_definition_dh
  variables:
    <<: *sync_image_vars_dh
    PG_SERVER_VERSION: "9.6"
    TAGS: "${DOCKER_NAME}:${PG_SERVER_VERSION},${DOCKER_NAME}:${PG_SERVER_VERSION}-${CI_COMMIT_TAG}"

